# /server/nginx/conf.d/handover.conf
server {
    listen 80;
    server_name ${CLIENT_URL};

    # serve ACME challenge files if present (for certbot http-01)
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # redirect all other traffic to https
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ${CLIENT_URL};

    # certbot places certificates at /etc/letsencrypt/live/<domain>/fullchain.pem
    # We keep a host-mounted ./nginx/certs directory and certbot will create
    # the typical 'live/<domain>' layout inside it. Nginx will therefore look
    # inside the mounted certs folder for the cert files.
    ssl_certificate /etc/nginx/certs/live/${CLIENT_URL}/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/${CLIENT_URL}/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # proxy pass to backend container by service name & port
    location / {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }
}
